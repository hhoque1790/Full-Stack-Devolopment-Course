<!--<table> element contains all of the tabular data we plan on displaying-->
<table>
  <tr>
    <th scope="col"></th>
    <!--th element adds table headings to the table. Scope attribute can be used
    to make it clear what the headings are used for. Can either be assigned to 
  row or col-->
    <td></td>
    <td></td>
    <!--td element adds table data elements to the table-->
  </tr>
  <!--tr element adds rows to the table-->
</table>
<table>
  <thead>
    <tr>
      <th>Company Name</th>
      <th>Number of Items to Ship</th>
      <th>Next Action</th>
    </tr>
  </thead>
  <tbody>

    </tr>
    <tr>

    </tr>
    <tr>
      <td>Baker's Bike Shop</td>
      <td>3</td>
      <td>Send Invoice</td>
    </tr>
    <tr>
      <td>Miss Sally's Southern</td>
      <td>4</td>
      <td>Ship</td>
    </tr>
    <tr>
      <td>Summit Resort Rentals</td>

    </tr>
    <tr>
      <td>Strike Fitness</td>

    </tr>
  </tbody>
  <tfoot>
    <td>Total</td>
    <td>28</td>
  </tfoot>
</table>
